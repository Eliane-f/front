<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Medicacao</title>
</head>
<body >
    <h2>MEDICAÇÃO</h2><br><br>
    <div class="input-group">
        <form id="formCadastro">
            
            <label for="Nome">Nome Medicação:</label>
            <input type="text" name="nome" id="nome"><br>
            <label for="intensidade">Intensidade:</label>
            <input type="text" name="intensidade" id="intensidade"><br>
            <label for="quantidade">Quantidade:</label>
            <input type="text" name="quantidade" id="quantidade"><br>
            <label for="intervaloTempo">Intervalo de Tempo:</label>
            <input type="text" name="intervaloTempo" id="intervaloTempo"><br>
            <label for="tempoUtilizacao">Tempo Utilização:</label>
            <input type="text" name="tempoUtilizacao" id="tempoUtilizacao"><br>
            <label for="paciente">Paciente:</label>
            <input type="text" name="paciente" id="paciente" ><br>
            <label for="medico">Medico:</label>
            <input type="text" name="medico" id="medico"><br>
            <input type="submit" value="Cadastro" class="btn btn-primary mt-2">
        </form>
        <hr class="my-4">
        <ul id="listaMedicacao" class="list-group">
        </ul>
        <hr class="my-4">
    </div>

        
  
    <br><br>
    <footer>
        <a href="index.html"><button type="button" class="btn btn-primary btn-block">VOLTAR</button></a>
    </footer>
        
        
    
    <script src="medicacao.js"></script>    
</body>
</html>
